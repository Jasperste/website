<div class="item">
	<div class="imgContainer">
		<img ng-src="img/{{item.path}}" alt="item"/>
		<div class="overlay">
			<h2>{{item.title}}</h2>
			<p>{{item.tasks}}</p>
		</div>
	</div>
	<div class="description">
		<h3>{{item.title}}</h3>
		<p>{{item.desc}}</p>
		<p>{{item.long}}</p>
	</div>
</div>
